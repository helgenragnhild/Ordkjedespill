<!DOCTYPE html><html lang="no"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Kjedord-spillet</title><style>  body {    font-family: Arial, sans-serif;    background: #f0f4f8;    display: flex;    justify-content: center;    align-items: center;    height: 100vh;  }  #spill-container {    background: #fff;    padding: 30px;    border-radius: 15px;    box-shadow: 0 8px 20px rgba(0,0,0,0.2);    text-align: center;    max-width: 400px;    width: 90%;  }  input[type="text"] {    padding: 10px;    width: 80%;    border-radius: 8px;    border: 1px solid #ccc;    margin-top: 10px;    font-size: 16px;  }  button {    padding: 10px 20px;    border-radius: 8px;    border: none;    background-color: #4CAF50;    color: white;    font-size: 16px;    margin-left: 10px;    cursor: pointer;  }  button:hover {    background-color: #45a049;  }  #log {    margin-top: 20px;    text-align: left;    max-height: 200px;    overflow-y: auto;    background: #eef2f7;    padding: 10px;    border-radius: 8px;  }  .error {    color: red;  }</style></head><body><div id="spill-container">  <h2>Kjedord-spillet</h2>  <p id="startord-text">Startord: <strong>Eple</strong></p>  <input type="text" id="ord-input" placeholder="Skriv et ord..." autofocus>  <button onclick="sjekkOrd()">Send</button>  <p>Poeng: <span id="poeng">1</span></p>  <div id="log"></div></div><script>let poeng = 1;let bruktOrd = new Set();let sisteBokstav = 'e';brukteOrd = ['eple'];brukTOrd = new Set(['eple']);const startord = "Eple";brukTOrd.add(startord.toLowerCase());const log = document.getElementById('log');function sjekkOrd() {  const input = document.getElementById('ord-input');  let nyttOrd = input.value.trim();  input.value = '';    if (nyttOrd === '') {    log.innerHTML += `<p class="error">Du må skrive et ord!</p>`;    return;  }  nyttOrd = nyttOrd.toLowerCase();    if (brukTOrd.has(nyttOrd)) {    log.innerHTML += `<p class="error">Dette ordet er allerede brukt!</p>`;    return;  }    if (nyttOrd[0] !== sisteBokstav) {    log.innerHTML += `<p class="error">Feil! Ordet må starte med '${sisteBokstav}'.</p>`;    return;  }  // Gyldig ord  poeng += 1;  sisteBokstav = nyttOrd[nyttOrd.length - 1];  brukTOrd.add(nyttOrd);  document.getElementById('poeng').innerText = poeng;  log.innerHTML += `<p>✔ ${nyttOrd}</p>`;  log.scrollTop = log.scrollHeight;}</script></body></html>
