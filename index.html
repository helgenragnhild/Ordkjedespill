<!DOCTYPE html><html lang="no"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Ordspill – Avansert</title>    <style>        body {            font-family: Arial, sans-serif;            background: linear-gradient(to right, #a1c4fd, #c2e9fb);            text-align: center;            padding: 50px;        }        h1 { color: #333; }        #gameContainer {            background: #fff;            padding: 20px;            border-radius: 15px;            display: inline-block;            box-shadow: 0 5px 15px rgba(0,0,0,0.2);        }        input { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }        button { padding: 10px 15px; font-size: 16px; border-radius: 5px; background: #4caf50; color: white; border: none; cursor: pointer; }        button:hover { background: #45a049; }        #log { margin-top: 20px; font-size: 18px; }        .error { color: red; }        .success { color: green; }        #timer { font-weight: bold; font-size: 20px; margin-top: 10px; }    </style></head><body>    <h1>Ordspill</h1>    <div id="gameContainer">        <p>Startord: <span id="currentWord"></span></p>        <input type="text" id="playerInput" placeholder="Skriv ordet ditt her">        <button onclick="sjekkOrd()">Send</button>        <p>Poeng: <span id="score">0</span></p>        <p id="timer">Tid igjen: 10</p>        <div id="log"></div>    </div>    <script>        const startOrdListe = ["apple", "elephant", "tiger", "rabbit", "tree", "eagle", "dog", "giraffe"];        let currentWord = startOrdListe[Math.floor(Math.random() * startOrdListe.length)];        let score = 0;        let usedWords = [currentWord];        let tid = 10;        let timerInterval;        const currentWordEl = document.getElementById("currentWord");        const scoreEl = document.getElementById("score");        const logEl = document.getElementById("log");        const timerEl = document.getElementById("timer");        currentWordEl.textContent = currentWord;        function startTimer() {            clearInterval(timerInterval);            tid = 10;            timerEl.textContent = `Tid igjen: ${tid}`;            timerInterval = setInterval(() => {                tid--;                timerEl.textContent = `Tid igjen: ${tid}`;                if (tid <= 0) {                    clearInterval(timerInterval);                    logEl.innerHTML = `<p class="error">Tiden er ute! Spillet er over. Poeng: ${score}</p>`;                    document.getElementById("playerInput").disabled = true;                }            }, 1000);        }        function sjekkOrd() {            const input = document.getElementById("playerInput").value.trim().toLowerCase();            if (!input) return;            if (usedWords.includes(input)) {                logEl.innerHTML = `<p class="error">Dette ordet er allerede brukt!</p>`;            } else if (input[0] !== currentWord[currentWord.length - 1]) {                logEl.innerHTML = `<p class="error">Feil startbokstav! Ordet må starte med '${currentWord[currentWord.length - 1]}'</p>`;            } else {                score += 1;                currentWord = input;                usedWords.push(input);                currentWordEl.textContent = currentWord;                scoreEl.textContent = score;                logEl.innerHTML = `<p class="success">Riktig! Poeng: ${score}</p>`;                startTimer(); // Restart timer for neste ord            }            document.getElementById("playerInput").value = "";            document.getElementById("playerInput").focus();        }        // Start timer ved første ord        startTimer();    </script></body></html>
